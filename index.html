    <!-- Service Worker pour PWA - Compatible tous navigateurs -->
    <script>
      // Enregistrement Service Worker optimisÃ© pour Safari/Brave/Chrome
      if ('serviceWorker' in navigator) {
        // Attendre que la page soit complÃ¨tement chargÃ©e
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none' // Force la vÃ©rification d'updates

          .then((registration) => {
            console.log('âœ… Service Worker enregistrÃ©:', registration.scope);
            
            // Ã‰couter les mises Ã  jour du SW
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Nouvelle version disponible
                  console.log('ðŸ”„ Nouvelle version PWA disponible');
                  
                  // Pour Safari/iOS : notification subtile
                  if (/iPad|iPhone|iPod|Safari/.test(navigator.userAgent)) {

                      if (confirm('ðŸš€ Nouvelle version disponible ! Recharger l\'application ?')) {
                        window.location.reload();
                      }
                    }, 2000);
                  } else {
                    // Pour autres navigateurs : mise Ã  jour automatique
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                  }
                }
              });
            });
          })
          .catch((error) => {
            console.log('âŒ Erreur Service Worker:', error);
          });
          
          // Ã‰couter les messages du Service Worker
          navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'SW_FORCE_RELOAD') {
              console.log('ðŸ”„ Rechargement forcÃ© par SW');
              window.location.reload();
            }
          });
          
          // VÃ©rifier les mises Ã  jour pÃ©riodiquement (pour Safari)
          setInterval(() => {
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              registrations.forEach((registration) => {
                registration.update();
              });
            });
          }, 60000); // VÃ©rifier toutes les minutes
        });
      } else {
        console.log('âŒ Service Worker non supportÃ© dans ce navigateur');
      }
      
      // DÃ©tection d'installation PWA pour encourager l'installation
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ðŸ’¾ PWA installable dÃ©tectÃ©e');
        e.preventDefault();
        deferredPrompt = e;
        
        // Afficher un bouton d'installation aprÃ¨s 10 secondes
        setTimeout(() => {
          if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {

      // Fonction d'installation PWA

        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('âœ… PWA installÃ©e par l\'utilisateur');

            deferredPrompt = null;

      // DÃ©tection si l'app est lancÃ©e en mode PWA
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
